<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Tile Generation Server{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <!-- Skip link for screen readers -->
    <a href="#main-content" class="skip-link">Skip to main content</a>
    
    <header role="banner" class="header">
        <nav role="navigation" aria-label="Main navigation" class="nav">
            <h1 class="nav-title">Tile Generation Server</h1>
            <ul class="nav-list">
                <li><a href="{{ url_for('dashboard.index') }}" class="nav-link">Dashboard</a></li>
                <li><a href="/admin/regions" class="nav-link">Regions</a></li>
                <li><a href="/admin/tiles" class="nav-link">Tiles</a></li>
                <li><a href="/admin/generation" class="nav-link">Generation</a></li>
                <li><a href="/api/regions" class="nav-link">API</a></li>
            </ul>
        </nav>
    </header>
    
    <main id="main-content" role="main" class="main">
        {% block content %}{% endblock %}
    </main>
    
    <footer role="contentinfo" class="footer">
        <p>&copy; 2024 Tile Generation Server - Accessible Map Tiles</p>
    </footer>
    
    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
</body>
</html>
